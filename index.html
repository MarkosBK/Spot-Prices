<!DOCTYPE html>
<html>
  <head>
    <title>Price Scanner</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">  </head>

  <body style="background-image: url(background.jpg);">
    <div class="container-fluid" style="height: 100%; background-color: rgba(0, 0, 0, 0.7);">
      <div class="container-fluid d-flex flex-column align-items-center">
          <h6 class="title" align="center">Price Scaner</h6>
          <h4 class="title2" align="center">Powered by <img src="logo.jpg" height=25px class="MainLogo"></h4>
        <div class="d-flex justify-content-between main">
          <div class="d-flex flex-column align-items-center leftSide">
              <table
              id="tokenTable"
              class="table table-hover table-dark d-flex flex-column"
            >
              <thead>
                <tr>
                  <th scope="col" id="logoThTitle"></th>
                  <th scope="col" class="pb-1 text-uppercase">token</th>
                  <th scope="col" class="pb-1 text-uppercase">ticker</th>
                  <th scope="col" class="pb-1 text-uppercase">price</th>
                </tr>
              </thead>
              <tbody class="tokenList"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
